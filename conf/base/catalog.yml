      layer: metrics

progress_summary:
  type: json.JSONDataset
  filepath: data/06_metrics/progress_summary.json
  metadata:
    kedro-viz:
      layer: metrics

# ============================================================================
# REPORTING (Final output)
# ============================================================================

final_dictionary_json:
  type: text.TextDataset
  filepath: data/08_reporting/dictionary_v1.json
  fs_args:
    encoding: utf-8
  metadata:
    kedro-viz:
      layer: reporting
